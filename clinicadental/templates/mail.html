{% extends 'base_template.html' %}
{% load staticfiles %}

{% block content %}

<section id="mail">  <!-- Start contact -->
      <div class="container"> <!-- Container -->
            <form name="sentMessage" id="contactForm" novalidate="">  <!-- Contact form -->
              <div class="row">
                <div class="col-md-6"> <!-- 6 column grid left form -->
                  <div class="form-group"> <!-- Your name input -->
                    <input type="text" autocomplete="off" class="form-control" placeholder="Tu nombre" id="name" required="" data-validation-required-message="Por favor, escribe tu nombre.">
                    <p class="help-block text-danger"></p>
                  </div> 
                  <div class="form-group"> <!-- Your email input -->
                    <input type="email" autocomplete="off" class="form-control" placeholder="Tu Email *" id="email" required="" data-validation-required-message="Por favor, danos tu email.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group"> <!-- Your phone no. input -->
                    <input type="tel" autocomplete="off" class="form-control" placeholder="Tu telefono *" id="phone" required="" data-validation-required-message="Por favor, escribe tu telefono.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div> <!-- End 6 column grid left form -->
                <div class="col-md-6"> <!-- 6 column grid right form-->
                  <div class="form-group"> <!-- Your message input -->
                    <textarea class="form-control" placeholder="Escribe tu mensaje*" id="message" required="" data-validation-required-message="Por favor, escribe un mensaje."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div> <!-- End 6 column grid right form-->
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-send">Enviar</button> <!-- Send button -->
                </div>
              </div>
            </form> <!-- End contact form -->
      </div> <!-- End container -->
    </section>
{% endblock content %}
